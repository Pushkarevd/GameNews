{% extends 'base_account.html' %}

{% block container %}
    <div class="col d-flex justify-content-center" style="margin-top:100px">
        <div class="card mt-4" style="width: 40rem;">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center">Регистрация</h4>
                <form method="POST" action="">
                    <div class="form-label-group">
                        <div class="text-center b-1">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class=" form-label-group"><p>{{ field.label }}</p></div>
                                <div class=" form-label-group"><p>{{ field }}</p></div>
                            {% endfor %}

                            <div class="position-relative" style="left:140px">
                                <input type="submit" name="Create User" style="margin-top: 10px; width: 50%"
                                       class="btn btn-primary btn-block">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-center links" style="margin-top:20px">
                    {% for name, error in form.errors.items %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-center links" style="margin-top:20px">
                    Уже есть аккаунт?<a href="/accounts/login" class="ml-2">Войти!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
